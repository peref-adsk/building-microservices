apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: "localhost"
      http:
        paths:
          - path: /carts
            pathType: Prefix
            backend:
              service:
                name: carts
                port:
                  number: 9100
    - host: "localhost"
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 3000
    - host: "localhost"
      http:
        paths:
          - path: /emails(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: emails
                port:
                  number: 6000
